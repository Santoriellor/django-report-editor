{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Nouveau client</h2>
    <form method="post">
        {% csrf_token %}
        <div class="field-group">
            <p><label for="id_last_name">{{ form.last_name.label }}</label>
                    {{ form.last_name }}
            <label for="id_first_name">{{ form.first_name.label }}</label>
                    {{ form.first_name }}
            </p><p><label for="id_client_info">{{ form.client_info.label }}</label>
                    {{ form.client_info }}
            </p>
            <label for="id_address">{{ form.address.label }}</label>
                    {{ form.address }}
            <label for="id_phone_number1">{{ form.phone_number1.label }}</label>
                    {{ form.phone_number1 }}
            <label for="id_phone_number2">{{ form.phone_number2.label }}</label>
                    {{ form.phone_number2 }}
            <label for="id_email">{{ form.email.label }}</label>
                    {{ form.email }}
        </div>
        <button type="submit">Enregistrer</button>
    </form>
</div>
{% endblock %}
