{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Créer un compte</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Enregister</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Déjà enregistré? <a class="ml-2" href="{% url 'login' %}">Se connecter</a>
            </small>
        </div>
    </div>
{% endblock content %}
